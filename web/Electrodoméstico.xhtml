<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlElectrodomésticos" header="PV 2018">
            <h:form id="frmElectrodomésticos">
                <h:panelGrid id="tblIngreso" columns="2">
                    <p:outputLabel for="txtFecha"
                                   value="Fecha:"/>
                    <p:calendar id="txtFecha" 
                                value="#{electrodomésticoFormBean.fecha}"
                                required="true"
                                readonlyInput="true"/>
                    <p:outputLabel for="txtCódigo" 
                                   value="Código:"/>
                    <p:inputText id="txtCódigo" 
                                 value="#{electrodomésticoFormBean.código}"
                                 required="true"/>
                    <p:outputLabel for="txtTipo" 
                                   value="Tipo:"/>
                    <p:inputText id="txtTipo" 
                                 value="#{electrodomésticoFormBean.tipo}"
                                 required="true"/>
                    <p:outputLabel for="menúMarca" 
                                   value="Marca:"/>
                    <p:selectOneMenu id="menúMarca"
                                     value="#{electrodomésticoFormBean.marca}" 
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="Seleccione la marca" 
                                      itemValue="#{null}"/>
                        <f:selectItems value="#{electrodomésticoFormBean.listadoMarca.listaMarca}"
                                       var="cadaMarca"
                                       itemLabel="#{cadaMarca.nombre}"
                                       itemValue="#{cadaMarca}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Agregar"
                                     actionListener="#{electrodomésticoFormBean.agregarElectrodoméstico()}"
                                     update=":frmMuestraElectrodomésticos"/>
                    <p:commandButton value="Limpiar"
                                     actionListener="#{electrodomésticoFormBean.limpiarListado()}"
                                     update=":frmMuestraElectrodomésticos"/>
                </h:panelGrid>
            </h:form>
            <h:form id="frmMuestraElectrodomésticos">
                <p:dataTable id="dtTblMuestra"
                             value="#{electrodomésticoFormBean.lista}"
                             var="cadaElectrodoméstico"
                             emptyMessage="No se cargó ningún electrodoméstico">
                    <p:column headerText="Código">
                        <p:outputLabel value="#{cadaElectrodoméstico.código}"/>
                    </p:column>
                    <p:column headerText="Tipo">
                        <p:outputLabel value="#{cadaElectrodoméstico.tipo}"/>
                    </p:column>
                    <p:column headerText="Marca">
                        <p:outputLabel value="#{cadaElectrodoméstico.marca.nombre}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./Templates/Template.xhtml">
            <ui:define name="content">
                <p:panel id="pnlLogin" header="Ingreso de Usuarios" footer="PV 2018">

                        <h:panelGrid id="tblLogin" columns="2" cellpadding="5">
                            <p:outputLabel for="txtUser" 
                                           value="Nombre de Usuario:"/>
                            <p:inputText id="txtUser"
                                         value="#{usuarioFormBean.user}"
                                         required="true"/>
                            <p:outputLabel for="txtPassword"
                                           value="ContraseÃ±a:"/>
                            <p:inputText id="txtPassword"
                                         value="#{usuarioFormBean.password}"
                                         required="true"/>
                            <p:commandButton value="Validar Usuario"
                                             action="#{usuarioFormBean.validarUsuario()}"
                                             update="@form"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
